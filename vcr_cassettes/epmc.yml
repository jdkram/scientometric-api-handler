        To improve clinical recognition and provide research diagnostic criteria for
        three clinical syndromes associated with frontotemporal lobar degeneration.
        METHODS: Consensus criteria for the three prototypic syndromes-frontotemporal
        dementia, progressive nonfluent aphasia, and semantic dementia-were developed
        by members of an international workshop on frontotemporal lobar degeneration.
        These criteria build on earlier published clinical diagnostic guidelines for
        frontotemporal dementia produced by some of the workshop members. RESULTS:
        The consensus criteria specify core and supportive features for each of the
        three prototypic clinical syndromes and provide broad inclusion and exclusion
        criteria for the generic entity of frontotemporal lobar degeneration. The
        criteria are presented in lists, and operational definitions for features
        are provided in the text. CONCLUSIONS: The criteria ought to provide the foundation
        for research work into the neuropsychology, neuropathology, genetics, molecular
        biology, and epidemiology of these important clinical disorders that account
        for a substantial proportion of cases of primary degenerative dementia occurring
        before the age of 65 years.</abstractText><affiliation>Manchester Royal Infirmary,
